	<script>
	function newButton()
	{
		var temp;
		var add_points;
		var button = document.createElement('button');
		button.innerHTML="Button";
		button.style.width="100%";
		button.style.position = "relative";
		button.style.height="100%";
		button.id="button"+button_number;
		temp=button.id;
		$("body").append(button);
		button_number++;
		console.log(button_number);
		$(function() 
		{
			$( "#"+temp ).draggable(
			{
				cancel: false
			});
		});
		var termin=$("#geth").clone(false).find("*[id]").andSelf().each(function() {add_points=$(this).html(); $(this).attr("id", $(this).attr("id") + (button_number-1)); });
		var ele="#button"+(button_number-1);
		$(ele).prepend(add_points);
		$(ele).show();
		console.log('ele',ele);
		console.log($(ele).parent().css( "background-color", "red" ));
		x((button_number-1),"button")
		console.log(add_points);

	function x(ids,pur)
	{
		var modified="#"+pur+ids;
		var id_alone=pur+""+ids;
		console.log(id_alone);
		console.log("modified "+modified);
		var set_position = function(ids,width, height)
		{
			console.log(height);
			$("#center2"+ids).css('top', (height/2-4)+'px');//No i18N
			$("#center1"+ids).css('top', (height/2-4)+'px');//No i18N
		};
		$(modified).resizable({
		handles: {
			'e':'.ui-resizable-e', //No i18N
			'w':'.ui-resizable-w',//No i18N
			'ne': '.ui-resizable-ne',//No i18N
			'se': '.ui-resizable-se',//No i18N
			'sw': '.ui-resizable-sw',//No i18N
			'nw': '.ui-resizable-nw'//No i18N
		},
		create: function( event, ui ) 
		{
			console.log("create");
			var width = $(event.target).width();
			var height = $(event.target).height();
			set_position(width, height);
		},
		resize: function(event, ui)
		{
			var width = $(event.target).width();
			var height = $(event.target).height();
			var id_for_save=jQuery(this).attr("id");
			document.getElementById(id_alone).style.fontSize= (height-50)+"px";
			set_position(ids,width,height);
		}});
	}

		console.log(add_points);
