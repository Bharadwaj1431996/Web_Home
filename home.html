<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>change demo</title>
  <style>
  div {
    color: red;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<select id="sweets" multiple="multiple">
  <option>Chocolate</option>
  <option>Candy</option>
  <option>Taffy</option>
  <option>Caramel</option>
  <option>Fudge</option>
  <option>Cookie</option>
</select>
<div></div>
 
<script>


$( "#sweets" ).change(function() 
{
  var str= new Array();
  var count=0;
    $( "select option:selected" ).each(function() 
    {
      str[count++]= $( this ).text() + " ";
    });
  }).trigger( "change" );
  
</script>

 
</body>
</html>
